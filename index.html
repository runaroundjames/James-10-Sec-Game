<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>James' 10 Sec Maths Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>10 Sec Maths Game</h1>
        <h3 id="time-left">10</h3>
        <p>second(s) left</p>
        <h2 id="equation"></h2>
        =
        <input id="user-input" type="number" />
        <h4>Score: <span id="score"></span></h4>
        <h4>High Score: <span id="high-score"></span></h4>
        <span id="limit"><label for="numberLimit" id="number-limit-label">Number Limit: 10</label></span>
        <br>
        <br>
        <input type="range" id="numberLimit" name="vol" min="10" max="100" step="10" value="10">
        <br>
        <br>
        <button id="reset-button" class="btn btn-primary">Reset</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
